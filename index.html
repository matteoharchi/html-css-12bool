<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>12bool</title>
    </head>
    <body>
        <nav>
            <div class="nav-content col-s-12 col-m-12 col-12">
                <div class="logo col-1 col-md-1 col-s-1">
                </div>
                <div class="col-s-offset-1 col-m-offset-1 col-offset-1"></div>
                <div class="menu col-10">
                    <ul>
                        <li class="col-offset-1">HOME</li>
                        <li class="col-offset-1">LIBRERIA</li>
                        <li class="col-offset-1">NUOVE USCITE</li>
                        <li class="col-offset-1">TOP 50</li>
                        <li class="col-offset-1">AMICI</li>
                        <li class="col-offset-1">LOGOUT</li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="main-content col-offset-1 col-9">
                <div class="prima fila">
                    <div class="corso sub col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/2887293/pexels-photo-2887293.jpeg?cs=srgb&dl=acqua-angolo-alto-attivita-avventura-2887293.jpg&fm=jpg" alt="sub">
                        <h5>Corso di Sub</h5>
                    </div>
                    <div class="corso equitazione col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/103543/pexels-photo-103543.jpeg?cs=srgb&dl=animale-cavallo-equestrianism-equitazione-103543.jpg&fm=jpg" alt="equitazione">
                        <h5>Corso di Equitazione</h5>
                    </div>
                    <div class="corso tennis col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/171568/pexels-photo-171568.jpeg?cs=srgb&dl=atleti-campo-campo-da-tennis-concorrenza-171568.jpg&fm=jpg" alt="tennis">
                        <h5>Corso di Tennis</h5>
                    </div>
                    <div class="corso minibasket col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/2148219/pexels-photo-2148219.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="basket">
                        <h5>Corso di Minibasket</h5>
                    </div>
                </div>
                <div class="prima fila">
                    <div class="corso golf col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/3608293/pexels-photo-3608293.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="golf">
                        <h5>Corso di Golf</h5>
                    </div>
                    <div class="corso parapendio col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/1796732/pexels-photo-1796732.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="parapendio">
                        <h5>Corso di Parapendio</h5>
                    </div>
                    <div class="corso fotografia col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/248519/pexels-photo-248519.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="fotografia">
                        <h5>Corso di Fotografia</h5>
                    </div>
                    <div class="corso programmazione col-s-10 col-md-5 col-2 col-offset-1 clearfix">
                        <img src="https://images.pexels.com/photos/270366/pexels-photo-270366.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="programmazione">
                        <h5>Corso di Programmazione</h5>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
